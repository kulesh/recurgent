name: CI

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  ruby:
    name: Ruby test and lint
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: runtimes/ruby
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.4"

      - name: Install dependencies
        run: bundle install

      - name: Run specs
        run: bundle exec rspec

      - name: Run RuboCop
        run: bundle exec rubocop
